<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido Administrador</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      overflow: hidden;
    }

    .circle-loader {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 30px;
    }

    .circle-loader::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 8px solid transparent;
      border-top: 8px solid #ffffff;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    .circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      padding: 12px 25px;
      background-color: #ffffff;
      border: none;
      color: #764ba2;
      font-weight: bold;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="circle-loader">
    <div class="circle-text" id="adminName">Cargando...</div>
  </div>

  <button onclick="window.location.href='formulario.html'">Ir a Formulario</button>

  <script>
    // Obtener nombre desde la URL
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get('nombre') || 'Administrador';
    document.getElementById('adminName').textContent = nombre;
  </script>

</body>
</html>
