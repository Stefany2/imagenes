<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .producto-detalle {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .producto-detalle img {
      width: 100%;
      border-radius: 10px;
    }
    h1 {
      color: #2980b9;
    }
    p {
      color: #555;
      margin: 10px 0;
    }
    .precio {
      font-size: 1.5em;
      color: #e74c3c;
      font-weight: bold;
    }
    .volver {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #2980b9;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="producto-detalle" id="detalle">
    <h1>Cargando...</h1>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get("nombre");
    const imagen = params.get("imagen");
    const descripcion1 = params.get("descripcion1");
    const descripcion2 = params.get("descripcion2");
    const precio = params.get("precio");

    const detalle = document.getElementById("detalle");
    detalle.innerHTML = `
      <img src="${imagen}" alt="${nombre}" />
      <h1>${decodeURIComponent(nombre)}</h1>
      <p>${decodeURIComponent(descripcion1)}</p>
      <p>${decodeURIComponent(descripcion2)}</p>
      <p class="precio">S/. ${precio}</p>
      <a href="index.html" class="volver">‚Üê Volver</a>
    `;
  </script>

</body>
</html>
